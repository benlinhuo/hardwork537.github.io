<script>
    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return '';
        }
    })(jQuery);

    var dataStr = '{ {% for cat in site.categories %}{% if cat[0] != site.categories.first[0] %},{% endif %}"{{ cat[0] }}":[{% for post in cat[1] %}{% if post != cat[1].first %},{% endif %}{"url":"{{post.url}}", "title":"{{post.title}}", "date":"{{post.date | date:"%d/%m/%Y"}}"}{% endfor %}]{% endfor %} }';
    var data = JSON.parse(dataStr);
    var curCat = $.getUrlParam('cat');
    var articleList = [];
    console.log(data);
    
    
    if(data[curCat]) {
    	articleList = data[curCat];
    } else {
    	for(var catName in data)
    	{
    	    articleList = articleList.concat(data[catName]);
    	}
    }
    
    console.log(articleList);
</script>

<div class="row">

    <div class="col-md-8">

        <!-- Blog list -->
        <ul id="posts-list">
            {% for post in site.posts %}
            <li class="posts-list-item">
                <div class="posts-content">
                    <span class="posts-list-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
                    <a class="posts-list-name bubble-float-left" href="{{ site.url }}{{ post.url }}">a catName{{ post.title }}</a>
                    <span class='circle'></span>
                </div>
            </li>
            {% endfor %}
        </ul>

        <!-- Pagination -->
        {% include pagination.html %}

    </div>

	<div class="col-md-4">
        {% include sidebar-post-tag.html %}
    </div>

</div>
